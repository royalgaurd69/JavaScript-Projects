    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="hero-image">
        <img src="./assets/friends-banner.jpg" alt="Friends Image" class="banner-img" />
    </div>
    <nav class="main-nav">
        <div class="logo-container">
            <a href="./index.html" class="logo-link">
                <img src="./assets/logo.png" alt="Application logo" class="logo-img" />
            </a>
            <span class="site-title">Friendship <br />Zone</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="friendList.html">Friends</a></li>
            <li id="registrationform"><a href="registrationForm.html" class="active">Registration</a></li>
            <li><a href="./login.html">Login</a></li>
            <li><a href="./about.html">About Us</a></li>
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
</header>

<main>
    <div class="content-container">
        <section class="login-section">
            <h2 class="section-title">Create a New Account</h2>
            <form action="registrationConfirmation.html" method="get" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="UserName" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="Password" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <label><input type="radio" name="user_gender" value="M"> Male</label>
                        <label><input type="radio" name="user_gender" value="F"> Female</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="user_date">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your contact number" pattern="[0-9]{10}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="user_email" placeholder="Enter your email ID">
                </div>

                <div class="form-group">
                    <label>Languages Known</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="Languages" value="English" checked> English</label>
                        <label><input type="checkbox" name="Languages" value="Hindi"> Hindi</label>
                        <label><input type="checkbox" name="Languages" value="French"> French</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="profile">Profile Picture</label>
                    <input type="file" id="profile" name="profile" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Register</button>
                    <button type="reset" class="btn-secondary">Reset</button>
                </div>
            </form>
        </section>
    </div>
</main>
